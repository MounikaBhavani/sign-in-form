<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="parent">
            <div class="child1"> 
                <div class="c1">
                <p style="font-weight:bold; font-size: 25px;">Welcome Back !</p><br>
                <p style="font-size: 13px;">To keep connected with us please login <br>with your 
                personal info </p>
                <br>
                 <button>SIGN IN</button>
                </div>
            </div>
            <div class="child2">
                <div class="c2" style="font-weight: 900;">
                    <div class="c3" style="margin-left: 70px;">
                    Create Account
                <br><br>
                    <div class="icons" style="margin-left: 50px;">
                        <i class="bi bi-facebook"></i>
                        <i class="bi bi-instagram"></i>
                        <i class="bi bi-twitter"></i>
                    </div> <br>
                    <p style="font-size: 15px; color:grey; margin-left:20px;">or use email for registration</p>
                    
                    <input type="text" placeholder="Name"  style="background-color: rgb(211, 238, 248); padding: 5px; width:230px; margin-top: 15px; border:2px solid grey;"><br>
                    <input type="Email" placeholder="Email" style="background-color: rgb(211, 238, 248);padding: 5px; width:230px;border:2px solid grey;"><br>
                    <input type="Password" placeholder="Password" style="background-color: rgb(211, 238, 248);padding: 5px; width:230px;border:2px solid grey;"><br><br>
                    <button>SIGN UP</button>
                </div>
                </div>

            </div>
        </div>
    </div>
